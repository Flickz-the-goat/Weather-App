<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>See the Weather</h1>
        <div class ="search">
            <input type="text" class="searchbar" placeholder="City Name">
            <button type="submit">Search</button>
        </div>  
    </div>
    <div class="container">
        <div class="weather">
            <div class="left">
                <div class="date">
                    00-00-00
                </div>
                <div class="temp">
                    <div class="image">
                        <img src="th.jpeg" alt="cloudy pic">
                    </div>
                    <p class="temperature">35 F</p>
                </div>
            </div>

            <div class="right">
                <div class="condition">
                    Partly Cloudy
                </div>
                <div class="description">
                    <p>Partly cloudy</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
